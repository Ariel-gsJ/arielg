<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Triángulo - Área y Perímetro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d1f1ff, #ffe6f0);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Triángulo</h1>

  <label>Base (cm):</label>
  <input type="number" id="base"><br>

  <label>Altura (cm):</label>
  <input type="number" id="altura"><br>

  <label>Lado 1 (cm):</label>
  <input type="number" id="lado1"><br>

  <label>Lado 2 (cm):</label>
  <input type="number" id="lado2"><br>

  <label>Lado 3 (cm):</label>
  <input type="number" id="lado3"><br>

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>

  <script>
    function calcular() {
      let base = parseFloat(document.getElementById('base').value);
      let altura = parseFloat(document.getElementById('altura').value);
      let lado1 = parseFloat(document.getElementById('lado1').value);
      let lado2 = parseFloat(document.getElementById('lado2').value);
      let lado3 = parseFloat(document.getElementById('lado3').value);

      if (isNaN(base) || isNaN(altura) || isNaN(lado1) || isNaN(lado2) || isNaN(lado3)) {
        document.getElementById('resultado').innerText = " Por favor, llena todos los campos.";
        return;
      }

      let area = (base * altura) / 2;
      let perimetro = lado1 + lado2 + lado3;

      document.getElementById('resultado').innerHTML = `
         Área: <b>${area.toFixed(2)} cm²</b><br>
         Perímetro: <b>${perimetro.toFixed(2)} cm</b>
      `;
    }
  </script>

</body>
</html>
